<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Fancy Clicker</h1>

    <div class="counter-display">
      <div class="counter" id="counter">0</div>
      <div class="target-label">Target: <span id="targetValue">âˆž</span></div>
    </div>

    <input type="number" id="targetInput" placeholder="Set target number" min="1" class="target-input" />

    <div class="buttons">
      <button class="click-btn" id="clickBtn">Click Me!</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
